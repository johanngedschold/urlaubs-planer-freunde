    <script>
        let aktuellerMonat = new Date().getMonth();
        let aktuellesJahr = new Date().getFullYear();
        let nutzerDaten = [];

        // Farben f√ºr verschiedene Nutzer
        const farben = [

            '#00BCD4', '#FF5722', '#795548', '#607D8B', '#3F51B5'

        const monate = [
            'Januar', 'Februar', 'M√§rz', 'April', 'Mai', 'Juni',
            'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'
        ];

        const wochentage = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'];

        // Datum formatieren
        function formatiereDatum(datumString) {
            const datum = new Date(datumString);
            return datum.getDate() + '.' + (datum.getMonth() + 1) + '.';
        }

        function formatiereDatumLang(datumString) {
            const datum = new Date(datumString);
            return datum.getDate() + '.' + (datum.getMonth() + 1) + '.' + datum.getFullYear();
        }

        // Zeitr√§ume zusammenfassen
        function fasseZeitraeumeZusammen(tage) {
            if (!tage || tage.length === 0) return 'Keine Tage ausgew√§hlt';
            
            const sortiert = [...tage].sort();
            const bereiche = [];
            let start = sortiert[0];
            let ende = sortiert[0];
            
            for (let i = 1; i < sortiert.length; i++) {
                const aktuell = new Date(sortiert[i]);
                const vorher = new Date(sortiert[i - 1]);
                const differenz = (aktuell - vorher) / (1000 * 60 * 60 * 24);
                
                if (differenz === 1) {
                    ende = sortiert[i];
                } else {
                    bereiche.push(start === ende ? formatiereDatumLang(start) : formatiereDatumLang(start) + ' - ' + formatiereDatumLang(ende));
                    start = sortiert[i];
                    ende = sortiert[i];
                }
            }
            
            bereiche.push(start === ende ? formatiereDatumLang(start) : formatiereDatumLang(start) + ' - ' + formatiereDatumLang(ende));
            return bereiche.join(', ');
        }

        // Beste gemeinsame Zeitr√§ume finden - gruppiert nach gleichem Personen-Set
        function findeBestZeitraeume(nutzer) {
            if (nutzer.length === 0) return [];

            // 1. F√ºr jeden Tag das Set der verf√ºgbaren Personen ermitteln
            const tagVerfuegbarkeit = {}; // tag -> Set von Namen

            nutzer.forEach(n => {
                if (n.verfuegbarkeit && Array.isArray(n.verfuegbarkeit)) {
                    n.verfuegbarkeit.forEach(tag => {
                        if (!tagVerfuegbarkeit[tag]) tagVerfuegbarkeit[tag] = new Set();
                        tagVerfuegbarkeit[tag].add(n.name);
                    });
                }
            });

            // 2. Tage sortieren
            const alleTage = Object.keys(tagVerfuegbarkeit).sort();

            if (alleTage.length === 0) {
                return [];
            }

            // 3. Aufeinanderfolgende Tage mit GLEICHEM Personen-Set gruppieren
            const zeitraeume = [];
            let aktuellerZeitraum = null;

            alleTage.forEach(tag => {
                const personen = tagVerfuegbarkeit[tag];
                const personenKey = [...personen].sort().join(',');

                if (!aktuellerZeitraum) {
                    // Neuen Zeitraum starten
                    aktuellerZeitraum = {
                        start: tag,
                        ende: tag,
                        personen: new Set(personen),
                        personenKey: personenKey
                    };
                } else {
                    const letztesDatum = new Date(aktuellerZeitraum.ende);
                    const aktuellesDatum = new Date(tag);
                    const differenz = Math.round((aktuellesDatum - letztesDatum) / (1000 * 60 * 60 * 24));

                    if (differenz === 1 && personenKey === aktuellerZeitraum.personenKey) {
                        // Gleiche Personen und aufeinanderfolgend ‚Üí Zeitraum erweitern
                        aktuellerZeitraum.ende = tag;
                    } else {
                        // Zeitraum abschlie√üen und neuen starten
                        zeitraeume.push(aktuellerZeitraum);
                        aktuellerZeitraum = {
                            start: tag,
                            ende: tag,
                            personen: new Set(personen),
                            personenKey: personenKey
                        };
                    }
                }
            });

            // Letzten Zeitraum abschlie√üen
            if (aktuellerZeitraum) {
                zeitraeume.push(aktuellerZeitraum);
            }

            // 4. Anzahl Tage berechnen und formatieren
            const formatierteZeitraeume = zeitraeume.map(z => {
                const startDatum = new Date(z.start);
                const endeDatum = new Date(z.ende);
                const anzahlTage = Math.round((endeDatum - startDatum) / (1000 * 60 * 60 * 24)) + 1;

                return {
                    start: z.start,
                    ende: z.ende,
                    anzahlTage: anzahlTage,
                    anzahlPersonen: z.personen.size,
                    personen: [...z.personen].sort()
                };
            });

            // 5. Sortieren: Mehr Personen zuerst, dann l√§ngere Zeitr√§ume
            return formatierteZeitraeume
                .filter(z => z.anzahlPersonen >= 1)
                .sort((a, b) => {
                    if (b.anzahlPersonen !== a.anzahlPersonen) {
                        return b.anzahlPersonen - a.anzahlPersonen;
                    }
                    return b.anzahlTage - a.anzahlTage;
                })
                .slice(0, 10); // Top 10 Zeitr√§ume
        }

        // Kalender zeichnen
        function zeichneKalender() {
            const container = document.getElementById('kalender-visual');
            const legendeContainer = document.getElementById('legende');
            const anzeige = document.getElementById('monat-anzeige');

            anzeige.textContent = monate[aktuellerMonat] + ' ' + aktuellesJahr;

            if (nutzerDaten.length === 0) {
                container.innerHTML = '<div class="keine-daten">Noch keine Daten vorhanden</div>';
                legendeContainer.innerHTML = '';
                return;
            }

            const anzahlTage = new Date(aktuellesJahr, aktuellerMonat + 1, 0).getDate();

            // CSS Variable setzen
            container.style.setProperty('--tage-anzahl', anzahlTage);

            // Header mit Tagen
            let html = '<div class="kalender-grid">';
            html += '<div class="tage-header" style="display: grid; grid-template-columns: 100px repeat(' + anzahlTage + ', 1fr);">';
            html += '<span class="name-header">Name</span>';

            for (let tag = 1; tag <= anzahlTage; tag++) {
                const datum = new Date(aktuellesJahr, aktuellerMonat, tag);
                const wt = wochentage[datum.getDay()];
                html += '<span><span class="wochentag">' + wt + '</span>' + tag + '</span>';
            }
            html += '</div>';

            // Zeile pro Nutzer
            nutzerDaten.forEach((nutzer, index) => {
                const farbe = farben[index % farben.length];

                html += '<span class="nutzer-name-cell">' + nutzer.name + '</span>';

                for (let tag = 1; tag <= anzahlTage; tag++) {
                    const datumString = aktuellesJahr + '-' +
                        String(aktuellerMonat + 1).padStart(2, '0') + '-' +
                        String(tag).padStart(2, '0');
                    
                    const datum = new Date(aktuellesJahr, aktuellerMonat, tag);
                    const istWochenende = datum.getDay() === 0 || datum.getDay() === 6;
                    
                    const istVerfuegbar = nutzer.verfuegbarkeit && nutzer.verfuegbarkeit.includes(datumString);

                    if (istVerfuegbar) {
                        html += '<div class="tag-cell verfuegbar" style="background-color: ' + farbe + ';"></div>';
                    } else if (istWochenende) {
                        html += '<div class="tag-cell wochenende"></div>';
                    } else {
                        html += '<div class="tag-cell nicht-verfuegbar"></div>';
                    }
                }

                html += '</div>';
            });

            html += '</div>';
            container.innerHTML = html;

            // Legende
            legendeContainer.innerHTML = nutzerDaten.map((nutzer, index) => {
                const farbe = farben[index % farben.length];
                return '<div class="legende-item">' +
                    '<div class="legende-farbe" style="background-color: ' + farbe + ';"></div>' +
                    '<span>' + nutzer.name + '</span>' +
                    '</div>';
            }).join('');
        }

        function vorherigerMonat() {
            aktuellerMonat--;
            if (aktuellerMonat < 0) {
                aktuellerMonat = 11;
                aktuellesJahr--;
            }
            zeichneKalender();
        }

        function naechsterMonat() {
            aktuellerMonat++;
            if (aktuellerMonat > 11) {
                aktuellerMonat = 0;
                aktuellesJahr++;
            }
            zeichneKalender();
        }

        // Daten laden
        function ladeDaten() {
            fetch('/nutzer')
                .then(response => response.json())
                .then(nutzer => {
                    nutzerDaten = nutzer;

                    const besteZeitraeumeContainer = document.getElementById('beste-zeitraeume');
                    const nutzerListeContainer = document.getElementById('nutzer-liste');

                    if (nutzer.length === 0) {
                        besteZeitraeumeContainer.innerHTML = '<li class="keine-daten">Noch keine Daten vorhanden</li>';
                        nutzerListeContainer.innerHTML = '<li class="keine-daten">Noch niemand hat seine Verf√ºgbarkeit eingetragen</li>';
                        zeichneKalender();
                        return;
                    }

                    // Beste Zeitr√§ume anzeigen
                    const besteZeitraeume = findeBestZeitraeume(nutzer);
                    if (besteZeitraeume.length === 0) {
                        besteZeitraeumeContainer.innerHTML = '<li class="keine-daten">Keine gemeinsamen Zeitr√§ume gefunden</li>';
                    } else {
                        const medaillen = ['ü•á', 'ü•à', 'ü•â', '4.', '5.', '6.', '7.', '8.', '9.', '10.'];
                        besteZeitraeumeContainer.innerHTML = besteZeitraeume.map((z, index) => {
                            const datumText = z.start === z.ende
                                ? formatiereDatumLang(z.start)
                                : formatiereDatumLang(z.start) + ' - ' + formatiereDatumLang(z.ende);
                            
                            return '<li>' +
                                '<div class="zeitraum-info">' +
                                    '<span class="zeitraum-datum">' + medaillen[index] + ' ' + datumText + '</span>' +
                                    '<span class="zeitraum-dauer">' + z.anzahlTage + ' Tag' + (z.anzahlTage > 1 ? 'e' : '') + '</span>' +
                                    '<span class="zeitraum-personen">üë• ' + z.personen.join(', ') + '</span>' +
                                '</div>' +
                                '<span class="anzahl">' + z.anzahlPersonen + '/' + nutzer.length + '</span>' +
                            '</li>';
                        }).join('');
                    }

                    // Nutzer-Liste
                    nutzerListeContainer.innerHTML = nutzer.map((n, index) => {
                        const farbe = farben[index % farben.length];
                        return '<li>' +
                            '<div class="nutzer-farbe" style="background-color: ' + farbe + ';"></div>' +
                            '<div class="nutzer-details">' +
                                '<div class="nutzer-name">' + n.name + '</div>' +
                                '<div class="nutzer-tage">' + fasseZeitraeumeZusammen(n.verfuegbarkeit) + '</div>' +
                            '</div>' +
                        '</li>';
                    }).join('');

                    // Kalender zeichnen
                    zeichneKalender();
                })
                .catch(error => {
                    console.error('Fehler:', error);
                });
        }

        ladeDaten();
    </script>
